    <!-- Breadcrumb Start -->
    <div class="container-fluid mt-5">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" routerLink="/products">Shop</a>
                    <span class="breadcrumb-item active">Shop Detail</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Detail Start -->
    <app-spinner *ngIf="loading"></app-spinner>

    <div *ngIf="!loading" class="container-fluid pb-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 mb-30">
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                 
                <img class="w-100" [src]="product.image">
                </div>
            </div>

            <div class="col-lg-7 h-auto mt-3 mb-30">
                <div class="h-100 bg-light p-30">
                    <h3>{{product.title}} (<small>{{product.category}}</small>)</h3>
                    <div class="d-flex mb-w">
                        <div class="text-primary mr-2">
                            <p>{{product.rating.rate}}</p>
                            
                        </div>
                        <p>({{product.rating.count}} Reviews)</p>
                    </div>
                    <h3 class="font-weight-semi-bold mb-3">$150.00</h3>
                    <p class="mb-4">{{product.description}}</p>
                  
                 
                    
                    <div class="d-flex pt-2">
                        <strong class="text-dark mr-2">Share on:</strong>
                        <div class="d-inline-flex">
                            <a class="text-dark px-2" >
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="text-dark px-2" >
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a class="text-dark px-2" >
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a class="text-dark px-2" href="">
                                <i class="fab fa-pinterest"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Shop Detail End -->
